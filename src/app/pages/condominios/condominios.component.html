<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Condominios</h3>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                      <div class="col-lg-12 col-sm-3">
                        <table class="table table-striped table-bordered table-hover">
                          <thead class="thead-dark">
                            <tr>
                              <th>Nombre</th>
                              <th>Dirección</th>
                              <th>Número de Dirección</th>
                              <th>Acciones</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let condominio of condominios">
                              <td>{{ condominio.Nombre }}</td>
                              <td>{{ condominio.Direccion }}</td>
                              <td>{{ condominio.NumeroDireccion }}</td>
                              <td>
                                <button class="btn btn-primary" (click)="editarCondominio(condominio)">Editar</button>
                                <button class="btn btn-danger" (click)="eliminarCondominio(condominio)">Eliminar</button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">Footer</div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
