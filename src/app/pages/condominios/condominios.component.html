<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Condominios</h3>
                <mat-card-header>
                  <button style="margin-left: 80%;" *appShowforroles="['admin']" (click)="Openpopup()" mat-raised-button color="primary">Nuevo Condominio (+)</button>
              </mat-card-header>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                      <div class="col-lg-12 col-sm-3">
                        <table class="table table-striped table-bordered table-hover">
                          <thead class="thead-dark">
                            <tr>
                              <th>Nombre</th>
                              <th>Dirección</th>
                              <th>Número</th>
                              <th>Región</th>
                              <th>Comuna</th>
                              <th>Acciones</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let condominio of condominios">
                              <td>{{ condominio.Nombre }}</td>
                              <td>{{ condominio.Direccion }}</td>
                              <td>{{ condominio.NumeroDireccion }}</td>
                              <td>{{ condominio.REGION_NOMBRE }}</td>
                              <td>{{ condominio.COMUNA_NOMBRE }}</td>                              
                              <td>
                                <button class="btn btn-primary" (click)="editarCondominio(condominio.CondominioID)">Editar</button>
                                <!-- <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                                  <mat-icon>delete</mat-icon>
                                </button> -->
                                <button class="btn btn-danger" (click)="eliminarCondominio(condominio)">Eliminar</button>
                              </td>
                            </tr>
                          </tbody>
                        </table>

                        <mat-paginator [length]="allCondominios.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)"></mat-paginator>

                      </div>
                    </div>
                  </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">Footer</div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
