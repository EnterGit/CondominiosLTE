<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Configuraciones</h3>
                
                  <button style="margin-left: 80%;" *appShowforroles="['admin']" mat-raised-button color="primary">Nuevo Configuraci√≥n (+)</button>
              
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                      <div class="col-lg-12 col-sm-3">
                        <table class="table table-striped table-bordered table-hover">
                         
                          <thead class="thead-dark">
                            <tr>
                                <th>Condominio</th>
                              <th>NombreConfiguracion</th>
                              <th>ValorConfiguracion</th>
                            
                         
                         
                            </tr>
                         </thead>
                          <tbody>
                            <tr *ngFor="let Configuraciones of Configuraciones">
                              <td>{{ Configuraciones.NombreConfiguracion }}</td>
                              <td>{{ Configuraciones.ValorConfiguracion }}</td>
                              <td>{{ Configuraciones.nombre_condominio }}</td>
                                                   
                              <td>
                                <button class="btn btn-primary">Editar</button>
                                <!-- <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                                  <mat-icon>delete</mat-icon>
                                </button> -->
                                <button class="btn btn-danger">Eliminar</button>
                              </td>
                            </tr>
                          </tbody>
                        </table>

                    
                      </div>
                    </div>
                  </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">Footer</div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
