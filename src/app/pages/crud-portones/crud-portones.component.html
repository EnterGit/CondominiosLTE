
<div class="container-fluid">

    <mat-card>
        <mat-card-header>
        
            <button style="margin-left: 60%;" (click)="Openpopup()" mat-raised-button color="primary">Nuevo Porton (+)</button>
        </mat-card-header>
    </mat-card>
        </div>
    
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-sm-3">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Id Porton</th>
                            <th>Id Condominio</th>
                            <th>Dirección</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let porton of portones">
                            <td>{{ porton.PortonID }}</td>
                            <td>{{ porton.CondominioID }}</td>
                            <td>{{ porton.Descripcion }}</td>
                            <td>
                                <button class="btn btn-primary" (click)="editarPorton(porton.PortonID, porton.CondominioID, porton.Descripcion)">Editar</button>
                                <button class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
    
                <!-- Formulario de edición -->
                <form (submit)="editarPorton(PortonID.value, CondominioID.value, Descripcion.value)">
                    <label>
                        Id Porton:
                        <input type="text" #PortonID>
                    </label>
                    <label>
                        Id Condominio:
                        <input type="text" #CondominioID>
                    </label>
                    <label>
                        Descripción:
                        <input type="text" #Descripcion>
                    </label>
                    <button type="submit">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
