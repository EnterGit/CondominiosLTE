<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Estacionamiento Condominios</h3>
                <mat-card-header>
                    <button style="margin-left: 80%;" *appShowforroles="['admin']" (click)="add()" mat-raised-button
                        color="primary">Nuevo Estacionamiento (+)</button>
                </mat-card-header>
            </div>
        <div class="card-body">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12 col-sm-3">
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Id Estacionamiento</th>
                                    <th>Condominio</th>
                                    <th>Estacionamiento</th>
                                    <th>Disponible</th>
                                    <th>Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let estacionamiento of estacionamientos">
                                    <td>{{ estacionamiento.EstacionamientoID }}</td>
                                    <td>{{ estacionamiento.Nombre }}</td>
                                    <td>{{ estacionamiento.NumeroEstacionamiento }}</td>
                                    <td align="center"><mat-icon *ngIf="estacionamiento.Disponible; else notAvailableIcon" style="color: green;">check_circle</mat-icon>
                                        <ng-template #notAvailableIcon><mat-icon style="color: red;">cancel</mat-icon></ng-template>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" (click)="editarEstacionamiento(estacionamiento.EstacionamientoID )">Editar</button>
                                        <button class="btn btn-danger" (click)="eliminarEstacionamiento(estacionamiento)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">Footer</div>
    </div>
    </div>
</section>
