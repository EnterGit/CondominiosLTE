<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <mat-card>
                <mat-card-header>
                    <h3 class="card-title">Lista de Estacionamiento condominios</h3>
                </mat-card-header>
                <button style="margin-left: 80%;"  *appShowforroles="['admin']" (click)="add()" mat-raised-button color="primary">Nuevo Estacionamiento (+)</button>
            </mat-card>

        <div class="card-body">        
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-sm-3">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Id Estacionamiento</th>
                                <th>Condominio</th>
                                <th>Estacionamiento</th>
                                <th>Disponible</th>
                                <th>Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let estacionamiento of estacionamientos">
                                <td>{{ estacionamiento.EstacionamientoID }}</td>
                                <td>{{ estacionamiento.Nombre }}</td>
                                <td>{{ estacionamiento.NumeroEstacionamiento }}</td>
                                <td>{{ estacionamiento.Disponible }}</td>
                                <td>
                                    <button class="btn btn-primary">Editar</button>
                                    <button class="btn btn-danger">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>        
        <div class="card-footer">Footer</div>
    </div>
    </div>
</section>
