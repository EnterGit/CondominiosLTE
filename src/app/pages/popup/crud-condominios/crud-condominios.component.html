<form [formGroup]="myform" class="my-form" *ngIf="!showFormDelete">
    <h1 mat-dialog-title class="form-title">{{inputdata.title}}</h1>
    <div mat-dialog-content>
        <mat-form-field class="form-field">
            <mat-label>Nombre</mat-label>
            <input formControlName="NombreCondominio" matInput>
            <input formControlName="IdCondominio" matInput [hidden]="true">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Dirección</mat-label>
            <input formControlName="DireccionCondominio" matInput>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Numero</mat-label>
            <input formControlName="NumeroCondominio" matInput>
        </mat-form-field>
        <!-- <mat-form-field class="form-field">
            <mat-label>Comuna</mat-label>
            <input formControlName="ComunaCondominio" matInput>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Region</mat-label>
            <input formControlName="RegionCondominio" matInput>
        </mat-form-field> -->

        <mat-form-field class="form-field">
            <mat-label>Región</mat-label>
            <mat-select formControlName="RegionCondominio" [(value)]="selectedId" (selectionChange)="onRegionChange(selectedId)">
              <mat-option *ngFor="let region of regiones" [value]="region.REGION_ID">{{region.REGION_NOMBRE}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Comuna</mat-label>
            <mat-select formControlName="ComunaCondominio" [(value)]="selectComunaId">
              <mat-option *ngFor="let comuna of comunas" [value]="comuna.COMUNA_ID">{{comuna.COMUNA_NOMBRE}}</mat-option>
            </mat-select>
          </mat-form-field>


    </div>
    <div mat-dialog-actions class="form-actions">
        <button mat-raised-button type="submit" *ngIf="!showUpdateButton" (click)="SaveCondominio()" color="primary"
            [disabled]="!myform.valid" class="form-button">Guardar</button> <!-- modify this line -->
        <button mat-raised-button color="primary" *ngIf="showUpdateButton" (click)="updateCondomino(buttonValue)"
            [disabled]="!myform.valid" class="form-button">Actualizar</button>
        <a (click)="closepopup()" mat-raised-button color="warn" class="form-button">Cerrar</a>
    </div>
</form>



<div *ngIf="showFormDelete">
    <h2 mat-dialog-title class="dialog-title">{{data.title}} {{ data.code.Nombre }}</h2>
    <mat-dialog-content class="dialog-content">
        {{data.message}} 
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button color="warn" (click)="closepopup()">No</button>
        <button mat-button color="primary" (click)="onConfirm(inputdata.code)">Yes</button>
    </mat-dialog-actions>
</div>
