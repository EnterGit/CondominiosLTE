<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Libro de Visitas</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form>
                        <div class="form-group" class="col-8">
                            <mat-label>Tipo de Visita</mat-label>
                            <br>
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1">Visita</mat-radio-button>
                                <mat-radio-button value="2">Proveedor</mat-radio-button>
                                <mat-radio-button value="3">Otro</mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="form-group">
                            <mat-form-field class="w-50 col-6">
                                <mat-label>Rut</mat-label>
                                <input matInput type="text">
                            </mat-form-field>
                            <!-- </div>
                        <div class="form-group"> -->
                            <mat-form-field class="w-50 col-6">
                                <mat-label>Nombre Visitante</mat-label>
                                <input matInput type="text">
                            </mat-form-field>
                        </div>
                        <div class="form-group" >
                            <mat-form-field class="w-50 col-6" >
                                <mat-label>Fecha de Entrada</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>

                            <mat-form-field class="w-50 col-6">
                                <mat-label>Hora de Entrada</mat-label>
                                <input matInput [(ngModel)]="currentTime" name="currentTime" type="time">
                            </mat-form-field>
                        </div>
         
                        <div class="form-group">
                            <mat-form-field class="col-6">
                                <mat-label>ID de Propiedad</mat-label>
                                <input matInput type="text" class="form-control">
                            </mat-form-field>
                  
                            <mat-form-field class="col-6">
                                <mat-label>Placa Patente</mat-label>
                                <input matInput type="text" class="form-control">
                            </mat-form-field>
                        </div>
                        <div class="button-container">
                            <button mat-raised-button color="primary">Registrar Visita</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
