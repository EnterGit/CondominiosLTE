<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <mat-card class="card0 border-0">
                <mat-card-header>
                    <mat-card-title> <h4>Libro de Visitas</h4></mat-card-title>
                </mat-card-header>
                   <mat-divider></mat-divider>
                <mat-card-content>
                    <form (ngSubmit)='save()' [formGroup]="form">
                        <div class="form-group" class="mt-3 mb-3 col-12">
                            <div class="radio-group-container">
                            <mat-label><h5>Tipo de Visita</h5></mat-label>
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1">VISITA</mat-radio-button>
                                <mat-radio-button value="2">PROVEEDOR</mat-radio-button>
                                <mat-radio-button value="3">OTRO</mat-radio-button>
                            </mat-radio-group>
                            </div>
                        </div>

                        <div class="form-group">
                            <mat-form-field appearance="outline" class="w-50 col-4 example-full-width-1">
                                <mat-label>Rut</mat-label>
                                <input matInput type="text" formControlName="rut" (input)="inputEvent($event)">
                                <span class="error-text" *ngIf= "form.get('rut')?.errors?.['rutnovalido']">El rut no es valido</span><br>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="w-50 col-4">
                                <mat-label>Nombre Visitante</mat-label>
                                <input matInput type="text" formControlName="nombre" >
                            </mat-form-field>
                           
                            <mat-form-field appearance="outline" class="col-4">
                                <mat-label>ID de Propiedad</mat-label>
                                <input matInput type="text">
                            </mat-form-field>
                        </div>

                        <div class="form-group" >
                            <mat-form-field appearance="outline" class="w-50 col-4" >
                                <mat-label>Fecha de Entrada</mat-label>
                                <input matInput [matDatepicker]="picker" [matDatepickerFilter]="dateFilter">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="w-50 col-4">
                                <mat-label>Hora de Entrada</mat-label>
                                <input matInput [(ngModel)]="currentTime" name="currentTime" type="time">
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="col-4">
                                <mat-label>Placa Patente</mat-label>
                                <input matInput type="text" >
                            </mat-form-field>
                        </div>

                        <div class="button-container">
                            <button mat-raised-button color="primary">Registrar Visita</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <p>
        {{formValid}}
    </p>
</div>
