<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Zonas</h3>
                
                  <button style="margin-left: 80%;" *appShowforroles="['admin']" mat-raised-button color="primary">Nueva Zona (+)</button>
              
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                      <div class="col-lg-12 col-sm-3">
                        <table class="table table-striped table-bordered table-hover">
                         
                          <thead class="thead-dark">
                            <tr>
                              <th>Rut</th>
                              <th>NombreVisitante</th>
                              <th>FechaHoraEntrada</th>
                              <th>FechaHoraSalida</th>
                              <th>PropiedadID</th>
                              <th>Placa</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let zonas of zonas">
                              <td>{{ zonas.nombre_condominio }}</td>
                              <td>{{ zonas.LatLng_A }}</td>
                              <td>{{ zonas.LatLng_B }}</td>
                              <td>{{ zonas.LatLng_C }}</td>
                              <td>{{ zonas.LatLng_D }}</td>     
                                                    
                              <td>
                                <button class="btn btn-primary">Editar</button>
                                <!-- <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                                  <mat-icon>delete</mat-icon>
                                </button> -->
                                <button class="btn btn-danger">Eliminar</button>
                              </td>
                            </tr>
                          </tbody>
                        </table>

                    
                      </div>
                    </div>
                  </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">Footer</div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
